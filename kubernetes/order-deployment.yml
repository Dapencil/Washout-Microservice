apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      name: order-pods
      labels:
        app: order
    spec:
      containers:
        - name: order-container
          image: washout-microservice-order_service
          imagePullPolicy: Never
          env:
            - name: NODE_ENV
              value: "PROD"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order
  ports:
    - port: 30046
      targetPort: 30046
      nodePort: 30046
